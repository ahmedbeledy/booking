<div class="padding-set main-padding section-v1 mb-41px d-flex flex-column">
  <div class="section-header _3cols-v2">
    <div class="w-auto header-line">
      <hr class="line1">
      <hr class="line2">
    </div>
    <div class="w-auto position-relative">
      <h2 class="main-font color-white f-A4-B4">{{"headers.TopPlaces"| translate}}</h2>
    </div>
    <div class="w-auto header-line">
      <hr class="line1">
      <hr class="line2">
    </div>
  </div>
  <div class="row justify-content-center text-center section-subtitle">
    <p class="main-font color-white f-Z0-A3">{{"paragraphs.TopPlacesParg"|translate}}</p>
  </div>
  <div class="row m-0 justify-content-center">
    <div *ngFor="let item of topPlaces" class="col-lg-3 col-sm-6 col-12  mb-2 mb-md-0">
      <app-place-card [imageURL]="item.imageURL[0]" [name]="item.name" [country]="item.country" [includeTaxes]="item.includeTaxes"
        [latestPrice]="item.price" [review]="item.review" [oldPrice]="item.oldPrice"></app-place-card>
    </div>
  </div>
  <div class="row">
    <div class="w-auto mx-auto mt-3">
      <a routerLink="/" class="btn-set btn-orange-outline">{{"actions.SeeMore"|translate}}</a>
    </div>
  </div>
</div>
